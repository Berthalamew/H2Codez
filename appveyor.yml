version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
before_build:
- cmd: 'echo #define version "%APPVEYOR_BUILD_VERSION%">  H2Codez\Version.h'
build:
  verbosity: minimal
before_package:
- ps: Add-Content version $env:APPVEYOR_BUILD_VERSION -NoNewLine
- ps: Add-Content hash ((Get-FileHash .\Release\H2Codez.dll -Algorithm MD5).Hash) -NoNewLine
artifacts:
- path: '\Release\*'
- path: '\version'
- path: '\Patches\*'
- path: '\hash'